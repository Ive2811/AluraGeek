<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>AluraGeek</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <header class="header">
        <img src="./src/image 1.png" alt="imagen header">
        <h1>AluraGeek</h1>
    </header>

    <div class="main_section">
        <section class="products_section">
            <div class="products_section__contenedor">
                <h2>MIS PRODUCTOS:</h2>
                <div class="products_grid">
                    <!-- Las tarjetas de producto se añadirán aquí dinámicamente -->
                </div>
            </div>
        </section>
        <section class="products_form">
            <div class="products_form__contenedor">
                <h2>AGREGAR PRODUCTO: </h2>
                <form class="products_form__campos">
                    <input type="text" name="nombre" placeholder="Nombre..." required>
                    <input type="number" name="precio" placeholder="Precio..." required>
                    <input type="text" name="imagen" placeholder="Imagen..." required>

                    <div class="products_form__botones">
                        <button type="submit">Enviar</button>
                        <button type="button" onclick="this.form.reset()">Limpiar</button>
                    </div>
            </div>
            </form>
        </section>
    </div>

    <footer class="footer">
        <div class="footer__contenedor">
            <img src="./src/image 1.png" alt="imagen encabezado">
            <h2>AluraGeek</h2>
        </div>
        <p>DESARROLLADO POR IVETH GARCIA</p>
        <p>ALURA LATAM - 2024</p>
    </footer>

    <script src="js/api.js" type="module"></script>
    <script src="js/listProducts.js" type="module"></script>
    <script src="js/createProduct.js" type="module"></script>
</body>

</html>
